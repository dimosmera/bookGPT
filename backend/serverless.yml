service: bookgpt-backend

frameworkVersion: "2"

provider:
  name: aws
  runtime: ruby2.7
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-2

functions:
  ask:
    handler: app/handler.ask
    package:
      patterns:
        - embeddings/*.csv
    events:
      - http:
          path: /ask
          method: GET
          cors: true

plugins:
  - serverless-ruby-layer
